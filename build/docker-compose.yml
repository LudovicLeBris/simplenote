version: '3.8'

services:
  web-nginx:
    image: nginx:latest
    links:
      - 'php'
    ports:
     - "80:80"
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
      - ../src:/var/www/html
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: PHP.Dockerfile
    volumes:
      - ../src:/var/www/html
    depends_on:
      - mariadb
  mariadb:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_USER: simplenote
      MYSQL_PASSWORD: jaimelagalette
      MYSQL_DATABASE: simplenote
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - 3306:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: toor
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_USER: simplenote
      MYSQL_PASSWORD: jaimelagalette
      UPLOAD_LIMIT: 512M
      MEMORY_LIMIT: 512M
    depends_on:
      - mariadb

volumes:
  mysqldata: